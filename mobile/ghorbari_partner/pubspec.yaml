name: ghorbari_partner
description: Ghorbari Partner App - Manage your Business, Orders and Services.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Backend & Networking
  supabase_flutter: ^2.4.0
  dio: ^5.4.0
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Partner Specific
  fl_chart: ^0.66.0
  qr_flutter: ^4.1.0 # For order verification
  # Utilities
  easy_localization: ^3.0.3
  get_it: ^7.6.4
  injectable: ^2.3.2
  shared_preferences: ^2.2.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/lottie/

dependency_overrides:
  # path_provider_foundation 2.5+ uses objective_c which has a macOS-only native
  # build hook that breaks Windows builds. 2.4.1 has no objective_c dependency.
  # This is safe since path_provider_foundation only ever executes on iOS/macOS.
  path_provider_foundation: 2.4.1
